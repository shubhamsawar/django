{% extends 'core/base.html' %}

{% block content %}

<div class="container mt-3">
    <table class="table">
        <thead>
          <tr>
            
            <th scope="col">KEYWORD</th>
            <th scope="col">TITLE</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        {% for i in histories %}
        <tbody>
          <tr>
            <td>{{i.keyword}}</td>
            <td>{{i.title|truncatechars:10}}</td>
            <td><a href="{{i.urls}}" target="_blank">{{i.urls|truncatechars:10}}</a></td>
          </tr>
          
        </tbody>
        {% endfor %}
      </table>
    </div>


{% endblock content %}
